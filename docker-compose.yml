services:
  postgres:
    image: postgres:16-alpine
    container_name: jobportal-postgres
    environment:
      POSTGRES_USER: jobportal
      POSTGRES_PASSWORD: jobportal_dev
      POSTGRES_DB: jobportal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobportal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  redis:
    image: redis:7-alpine
    container_name: jobportal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobportal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobportal-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://jobportal:jobportal_dev@postgres:5432/jobportal_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/dist:/app/dist
      - backend_node_modules:/app/node_modules
    networks:
      - jobportal-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: jobportal-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - /app/.next
    networks:
      - jobportal-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  jobportal-network:
    driver: bridge
