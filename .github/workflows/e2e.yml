name: E2E Tests

# TEMPORARILY DISABLED - Enable when E2E test infrastructure is ready
on:
  workflow_dispatch:  # Manual trigger only - disabled automatic runs

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: job_portal
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup environment variables
        working-directory: backend
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/job_portal" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "JWT_SECRET=test-secret-key-for-e2e-tests" >> .env
          echo "JWT_REFRESH_SECRET=test-refresh-secret-key-for-e2e-tests" >> .env

      - name: Run database migrations
        working-directory: backend
        run: npm run migrate:up

      - name: Seed test data
        working-directory: backend
        run: npm run seed:dev || true

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Start backend server
        working-directory: backend
        run: |
          npm start &
          echo $! > backend.pid
          sleep 5

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:3000
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 7

      - name: Stop backend server
        if: always()
        working-directory: backend
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/playwright-report/index.html';
            
            let comment = '## E2E Test Results\n\n';
            
            if (fs.existsSync(reportPath)) {
              comment += '✅ E2E tests completed. [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            } else {
              comment += '❌ E2E tests failed. Check the workflow logs for details.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
